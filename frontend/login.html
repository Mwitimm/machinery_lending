<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machinery Lending | Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h2>Login Here</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="button" onclick="loginUser()">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register Here</a></p>
      </div>
    </form>

    <script>
      
  
      async function loginUser() {
        const loginForm = document.getElementById('loginForm');
        const formData = new FormData(loginForm);
  
        try {
          const response = await fetch('http://20.107.247.134:3000/login', {
            method: 'POST',
            headers: {  
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(Object.fromEntries(formData))
          });
  
          const result = await response.json();
          console.log(result);
  
          // Redirect to the dashboard after successful login
          if (response.ok) {
  window.location.href = '/dashboard.html'; 
} else {
  const alertDiv = document.createElement('div');
  alertDiv.classList.add('alert', 'alert-warning', 'alert-dismissible', 'fade', 'show');
  alertDiv.innerHTML = `
    <strong>Holy guacamole!</strong> USername or password not correct.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  `;

  // Append the alert to a container in your HTML (adjust the selector based on your HTML structure)
  document.body.appendChild(alertDiv);
}

        } catch (error) {
          console.error('Error during login:', error);
        }
      }
    </script>
  </div>
  
</body>
</html>
